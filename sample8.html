<!DOCTYPE html>
<html>
    <head>
        <title>숫자 더히기</title>

    </head>
    <body id="body">
        <div>
            <button id="btn">이미지 바꾸기</button><br/>
            <img id="photo" src="1.jpg" style="width: 100%;">
        </div>
       

    </body>
    <script>

        const photo = document.getElementById("photo");
        var old_img = document
            .getElementById("photo")
            .src;

        document
            .getElementById("btn")
            .addEventListener("click", function () {

                if (photo.src == old_img) {
                    photo.src = "3.jpeg";
                } else {
                    photo.src = "1.jpg";
                }

            })
    </script>

</html>
