        #div5 {
            background-color: white;
            overflow: auto;

            left: 200px;
            width: 400px;
            height: 400px;
            z-index: 1;
        }
    </style>

    <body>
        <button id="btn">테이블 생성</button>
        <br/>

    </body>

    <script>
        document
            .getElementById('btn')
            .addEventListener('click', function () {
                table_create();
            })

        function table_create() {
            let col = Number(prompt("칸을 입력하세요"));
            let row = Number(prompt("줄을 입력하세요"));

            let html_code = '';

            if (isNaN(col) || isNaN(row)) {
                alert("숫자만 입력하세요");
                table_create();
            } else if (col <= 0 || row <= 0) {
                alert(" 0 이상 숫자를 입력하세요");
                table_create();

            } else {

                console.log(col, row);
                html_code = "<table border='1' solid #ff0 id='table'>";

                for (var i = 0; i < row; i++) {
                    html_code += "<tr>";
                    for (var j = 0; j < col; j++) {
                        html_code += "<td>1</td>";
                    }
                    html_code += "</tr>";
                }
                html_code += "</table>";

                console.log(html_code);
                document.write(html_code);

            }
        }
    </script>
