<!DOCTYPE html>
<html>
    <head>
        <title>폼 테그 </title>

    </head>
    <body id="body">
        
        <input type="text" name="test" id="test" placeholder="이름을 입력하세요" /> <br />
        <button id="btn"> 입력 </button>
        <p id="result"></p>

        <input type="text" name="test2" id="test2" placeholder="이름을 입력하세요" /> <br />
        <button id="btn"> 입력 </button>
        <p id="pppp2"></p>

    </body>
    <script>

        document.getElementById("btn").addEventListener('click', function() {
            let result = document.getElementById("test").value;
            document.getElementById("result").innerHTML = result;
        })

        document.getElementById("test2").addEventListener("keydown", function() {
            let result = document.getElementById("test2").value;
            document.getElementById("pppp2").innerHTML = result;
        })

    </script>

</html>
