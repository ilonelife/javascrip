<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    </head>
    <body>

        <p id="text">아무런 값이 없습니다</p>
        <button id="btn">값을 넣자</button>

        <script>
            const btn = document.getElementById('btn');         // BTN selector
            const text = document.getElementById('text');    // P selector

            var number = 0;

            btn.addEventListener('click', function() {
                number++;
                text.innerHTML = number;
            })

        </script>

    </body>
</html>
