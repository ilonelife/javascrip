<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    </head>
    <body>

        <button onclick="study();">100 입력받기</button><br/>
        <button id="getnumber">100 또 입력받기</button><br/>
        <a href="javascript:study();">링크로 100 입력</a><br/>

        <script>

            function study() {

                var value = prompt('100 입력하세요');

                if (value == "100") {
                    alert("정답");
                } else {
                    alert("100이 아니라 " + value + "을 입력하셨네요");
                    study();
                }
            }

            document
                .getElementById('getnumber')
                .addEventListener('click', function () { // 무기명 함수
                    study();
                });
        </script>

        입력</a><br/> -->

    </body>
</html>
