<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
    </head>
    <body>

        <p id="test"></p>

        <script>
            var char = '';
            for (var i = 0; i <= 100; i++) {
                char = char + '<b>' + i + '</b> <br />';
            }

            document.getElementById('test').innerHTML = char;
        </script>

    </body>
</html>
