<!DOCTYPE html>
<html>
    <head>
        <title>숫자 더히기</title>
    </head>
    <body>

        <button id="btn">숫자 입력</button>
        <p id="sum">답은 </p>

        <script>

            document.getElementById('btn').addEventListener('click', function(){
                test();
            })

            function test() {
                var number1 = prompt('숫자1 입력');
                var number2 = prompt('숫자2 입력');

                number1 = Number(number1);
                number2 = Number(number2);

                if (isNaN(number1) || isNaN(number2)) {
                    test();
                } else {
                    document.getElementById('sum').innerHTML = number1 + number2;
                }

                console.log(number1);
            }

        </script>

    </body>
</html>
